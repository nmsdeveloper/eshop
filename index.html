<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
    <title>EShop</title>
  </head>
  <body>
    <h1 class="title">EShopping</h1>

    <div id="preloader">
      <div class="p">EShop</div>
    </div>

    <!--==================== SCRIPTS ====================-->
    <script src="./src/assets/import.js/jquery.js"></script>
    <script src="./src/assets/import.js/pace.js"></script>
    <script src="./src/assets/import.js/jquery.bez.js"></script>
    <script src="./src/assets/import.js/gsap.js"></script>

    <script>
      paceOptions = {
        ajax: true,
        document: true,
        eventLag: false,
      };

      Pace.on("done", function () {
        $(".p")
          .delay(500)
          .animate(
            { top: "30%", opacity: "0" },
            3000,
            $.bez([0.19, 1, 0.22, 1])
          );

        $("#preloader")
          .delay(1500)
          .animate({ top: "-100%" }, 2000, $.bez([0.19, 1, 0.22, 1]));

        TweenMax.from(".title", 2, {
          delay: 1.8,
          y: 10,
          opacity: 0,
          ease: Expo.easeInOut,
        });
      });

      setTimeout(() => {
        window.location.href = "./home.html";
      }, 4000);
    </script>

    <!--==================== SCRIPTS ====================-->
