<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bases.styles.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/men.css" />
    <link rel="stylesheet" href="../assets/css/product.css" />
    <title>EShop - Mens</title>

    <script type="module">
      import { loadNavBar } from "../assets/import.js/navbar.js";
      loadNavBar(1);
    </script>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <div id="header-container"></div>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HEAD ====================-->
      <section class="head">
        <video
          loop
          autoplay
          muted
          src="../assets/videos/videos (1).mp4"
        ></video>
        <div class="head-content">
          <ul class="head-list">
            <li class="head-item">
              <a href="#products" id="head-collection" class="head-link">
                <i class="uil uil-angle-left-b"></i>Collections
              </a>
            </li>
            <li class="head-item">
              <a href="#products" id="head-top" class="head-link">
                <i class="uil uil-angle-left-b"></i>Tops
              </a>
            </li>
          </ul>
        </div>
        <span class="head-title">ESHOPPING - MENS</span>
      </section>
      <!--==================== HEAD ====================-->

      <!--==================== PRODUCTS ====================-->
      <section id="products" class="products section">
        <span class="section-subtitle products-subtitle">Clothing Mens</span>
        <div class="products-container">
          <div class="products-filter">
            <div class="products-search">
              <form onsubmit="return false;">
                <input
                  id="filter-search"
                  class="filter-search"
                  type="text"
                  placeholder="Search Product"
                />
              </form>
            </div>
            <div data-filter="all" class="filter-btn active">All</div>
            <div data-filter="collection" class="filter-btn">Collections</div>
            <div data-filter="top" class="filter-btn">Tops</div>
          </div>
          <div id="products-content" class="products-content"></div>
        </div>
      </section>
      <!--==================== PRODUCTS ====================-->
    </main>
    <!--==================== MAIN ====================-->

    <!--==================== FOOTER ====================-->
    <div id="footer-container"></div>
    <!--==================== FOOTER ====================-->

    <!--==================== SCRIPTS ====================-->
    <script type="module" src="../assets/js/men.js"></script>
    <!--==================== SCRIPTS ====================-->
  </body>
</html>
