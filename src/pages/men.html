<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bases.styles.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/men.css" />
    <title>EShop - Mens</title>
  </head>
  <body onload="loadNavBar(1)">
    <!--==================== HEADER ====================-->
    <div id="header-container"></div>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HEAD ====================-->
      <section class="head">
        <video
          loop
          autoplay
          muted
          src="../assets/videos/videos (1).mp4"
        ></video>
        <div class="head-content">
          <ul class="head-list">
            <li class="head-item">
              <a
                href="#articles"
                id="head-collection"
                class="head-link"
                data-filter=".collection"
              >
                <i class="uil uil-angle-left-b"></i>Collections
              </a>
            </li>
            <li class="head-item">
              <a
                href="#articles"
                id="head-top"
                class="head-link"
                data-filter=".top"
              >
                <i class="uil uil-angle-left-b"></i>Tops
              </a>
            </li>
          </ul>
        </div>
        <span class="head-title">ESHOPPING - MENS</span>
      </section>
      <!--==================== HEAD ====================-->

      <!--==================== ARTICLES ====================-->
      <section id="articles" class="articles section">
        <span class="section-subtitle">Clothing</span>
        <h1 class="section-title">Mens</h1>
        <div class="articles-container">
          <div class="articles-filter">
            <span
              id="filter-collection"
              class="filter-btn"
              data-filter=".collection"
            >
              Collections
            </span>
            <span id="filter-top" class="filter-btn" data-filter=".top">
              Tops
            </span>
          </div>
          <div id="articles-content" class="articles-content"></div>
        </div>
      </section>
      <!--==================== ARTICLES ====================-->
    </main>
    <!--==================== MAIN ====================-->

    <!--==================== FOOTER ====================-->
    <div id="footer-container"></div>
    <!--==================== FOOTER ====================-->

    <!--==================== SCRIPTS ====================-->
    <script src="../assets/import.js/mixitup.js"></script>
    <script src="../assets/import.js/navbar.js"></script>
    <script src="../assets/js/men.js"></script>
    <!--==================== SCRIPTS ====================-->
  </body>
</html>
