<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bases.styles.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <title>EShop - Home</title>

    <script type="module">
      import { customizeUrl } from "../assets/import.js/customize.url.js";
      import { loadNavBar } from "../assets/import.js/navbar.js";

      customizeUrl("home");
      loadNavBar(0);
    </script>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <div id="header-container"></div>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HEAD ====================-->
      <section class="head section">
        <div class="head-img">
          <img src="../assets/images/design/design (4).png" alt="" />
        </div>
        <div class="head-data">
          <div class="head-header">
            <h1 class="head-title">EShopping</h1>
            <h3 class="head-subtitle">EShop</h3>
          </div>
          <span class="head-mess" id="typing"></span>
          <span class="cursor">|</span>
        </div>
      </section>
      <!--==================== HEAD ====================-->

      <!--==================== SOME CLOTHING MENS ====================-->
      <section class="mens section"></section>
      <!--==================== SOME CLOTHING MENS ====================-->

      <!--==================== GOSHOP ====================-->
      <section class="goshop section">
        <h1 class="section-subtitle">Allez</h1>
        <h4 class="section-title">Allez</h4>

        <div class="goshop-container grid">
          <div class="goshop-data">
            <div class="goshop-card goshop-card-1">
              <i class="uil uil-shopping-cart"></i>
              <div>
                Choisir <br />
                <span>Faite vos choix</span>
              </div>
            </div>
            <div class="goshop-card">
              <i class="uil uil-shopping-basket"></i>
              <div>
                Panier <br />
                <span>Ajoutez-les dans le panier</span>
              </div>
            </div>
            <div class="goshop-card">
              <i class="uil uil-check-circle"></i>
              <div>
                Confirmer <br />
                <span>Validez vos commandes</span>
              </div>
            </div>
            <div class="goshop-card goshop-card-4">
              <i class="uil uil-shop"></i>
              <div>
                E - Shopping <br />
                <span>EShop s'occupe du reste.</span>
              </div>
            </div>
          </div>
          <img src="../assets/images/design/design (7).png" alt="" />
        </div>
      </section>
      <!--==================== GOSHOP ====================-->

      <!--==================== SOME CLOTHING WOMANS ====================-->
      <section class="womans section"></section>
      <!--==================== SOME CLOTHING WOMANS ====================-->

      <!--==================== SLOGANS ====================-->
      <section class="slogans section">
        <div class="slogans-container">
          <div class="slogans-content">
            <div class="slogan-card-h">
              <img src="../assets/images/design/slogans (1).jpg" alt="" />
            </div>
            <span class="slogan-mess"
              >Un monde de liberté et de beauté inspiré</span
            >
            <div class="slogan-card-w">
              <img src="../assets/images/design/slogans (4).jpg" alt="" />
            </div>
          </div>

          <div class="slogans-content scroll-top-1">
            <div class="slogan-card-w">
              <img src="../assets/images/design/slogans (2).jpg" alt="" />
            </div>
            <span class="slogan-mess">par les vibrations de </span>
            <div class="slogan-card-h">
              <img src="../assets/images/design/slogans (3).jpg" alt="" />
            </div>
          </div>

          <div class="slogans-content scroll-top-2">
            <div class="slogan-card-h">
              <img src="../assets/images/design/slogans (5).jpg" alt="" />
            </div>
            <span class="slogan-mess">nos cultures africaines.</span>
            <div class="slogan-card-w scroll-right-2">
              <img src="../assets/images/design/slogans (6).jpg" alt="" />
            </div>
          </div>

          <div class="slogans-social">
            <a href="#" class="slogans-link">
              <i class="uil uil-instagram"></i>EShop - IG
            </a>

            <a href="#" class="slogans-link">
              <i class="uil uil-facebook-f"></i>EShop - FBK
            </a>

            <a href="#" class="slogans-link">
              <i class="uil uil-snapchat-ghost"></i>EShop - SNAP
            </a>
          </div>

          <div id="slogans-bottom" class="slogans-bottom">
            <span class="slogan-mess mess-bottom">E - SHOPPING</span>
          </div>
        </div>
      </section>
      <!--==================== SLOGANS ====================-->

      <!--==================== SOME CLOTHING CHILDS ====================-->
      <section class="childs section"></section>
      <!--==================== SOME CLOTHING CHILDS ====================-->

      <!--==================== CONTACT ESHOP ====================-->
      <section class="contact section"></section>
      <!--==================== CONTACT ESHOP ====================-->
    </main>
    <!--==================== MAIN ====================-->

    <!--==================== FOOTER ====================-->
    <div id="footer-container"></div>
    <!--==================== FOOTER ====================-->

    <!--==================== SCRIPTS ====================-->
    <script src="../assets/import.js/navbar.js"></script>
    <script src="../assets/js/home.js"></script>
    <!--==================== SCRIPTS ====================-->
  </body>
</html>
