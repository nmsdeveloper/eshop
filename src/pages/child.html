<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bases.styles.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/child.css" />
    <link rel="stylesheet" href="../assets/css/product.css" />
    <title>EShop - Childs</title>

    <script type="module">
      import { customizeUrl } from "../assets/import.js/customize.url.js";
      import { loadNavBar } from "../assets/import.js/navbar.js";

      customizeUrl("child");
      loadNavBar(3);
    </script>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <div id="header-container"></div>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HEAD ====================-->
      <section class="head">
        <video
          loop
          autoplay
          muted
          src="../assets/videos/videos (4).mp4"
        ></video>

        <span class="head-title">ESHOPPING - CHILDS</span>
      </section>
      <!--==================== HEAD ====================-->

      <!--==================== PRODUCTS ====================-->
      <section id="products" class="products section">
        <span class="section-subtitle">Clothing Childs</span>
        <div class="products-container">
          <div class="products-filter">
            <span class="filter-btn" data-filter=".boy"> Boys </span>
            <span class="filter-btn" data-filter=".girl"> Girls </span>
          </div>
          <div id="products-content" class="products-content"></div>
        </div>
      </section>
      <!--==================== PRODUCTS ====================-->
    </main>
    <!--==================== MAIN ====================-->

    <!--==================== FOOTER ====================-->
    <div id="footer-container"></div>
    <!--==================== FOOTER ====================-->

    <!--==================== SCRIPTS ====================-->
    <script src="../assets/import.js/mixitup.js"></script>
    <script src="../assets/import.js/navbar.js"></script>
    <script type="module" src="../assets/js/child.js"></script>
    <!--==================== SCRIPTS ====================-->
  </body>
</html>
