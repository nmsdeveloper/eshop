<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/bases.styles.css" />
    <link rel="stylesheet" href="./src/assets/css/navbar.css" />
    <link rel="stylesheet" href="./src/assets/css/woman.css" />
    <link rel="stylesheet" href="./src/assets/css/product.css" />
    <title>EShop - Womans</title>

    <script type="module">
      import { loadNavBar } from "./src/assets/import.js/navbar.js";
      import { signout } from "./src/firebase.config.js";

      loadNavBar();

      const alert = document.getElementById("alert"),
        popup = document.getElementById("popup-mess");

      document.getElementById("signout").onclick = () => {
        signout({ alert: alert, popup: popup });
      };
    </script>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <div id="header-container"></div>
    <!--==================== HEADER ====================-->

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HEAD ====================-->
      <section class="head">
        <video
          loop
          autoplay
          muted
          src="./src/assets/videos/videos (2).mp4"
        ></video>
        <video
          loop
          autoplay
          muted
          src="./src/assets/videos/videos (3).mp4"
        ></video>

        <span class="head-title">ESHOPPING - WOMANS</span>
      </section>
      <!--==================== HEAD ====================-->

      <!--==================== PRODUCTS ====================-->
      <section id="products" class="products section">
        <span class="section-subtitle products-subtitle">Clothing Womans</span>
        <div class="products-container">
          <div class="products-filter">
            <div class="products-search">
              <form onsubmit="return false;">
                <input
                  id="filter-search"
                  class="filter-search"
                  type="text"
                  placeholder="Search Product"
                />
              </form>
            </div>
            <div data-filter="all" class="filter-btn active">All</div>
            <div data-filter="dress" class="filter-btn">Dress</div>
            <div data-filter="skirt" class="filter-btn">Skirt</div>
          </div>
          <div id="products-content" class="products-content"></div>
        </div>
      </section>
      <!--==================== PRODUCTS ====================-->
    </main>
    <!--==================== MAIN ====================-->

    <!--==================== FOOTER ====================-->
    <div id="footer-container"></div>
    <!--==================== FOOTER ====================-->

    <!--==================== SCRIPTS ====================-->
    <script type="module" src="./src/assets/js/woman.js"></script>
    <!--==================== SCRIPTS ====================-->
  </body>
</html>
